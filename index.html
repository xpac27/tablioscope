<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlphaTab Score Viewer</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e2e8f0;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 16px;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }

      .player {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 0 0 16px;
        padding: 12px 16px;
        background: rgba(30, 41, 59, 0.35);
        border: 1px solid #1e293b;
        border-radius: 12px;
      }

      .player button {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 700;
        letter-spacing: 0.01em;
        cursor: pointer;
        color: #0b1021;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        box-shadow: 0 10px 24px rgba(34, 197, 94, 0.3);
        transition: transform 150ms ease, box-shadow 150ms ease, filter 150ms ease;
      }

      .player button:disabled {
        cursor: progress;
        opacity: 0.6;
        filter: grayscale(0.4);
        box-shadow: none;
      }

      .player button:not(:disabled):hover,
      .player button:not(:disabled):focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 14px 28px rgba(34, 197, 94, 0.35);
        filter: brightness(1.05);
      }

      .player-status {
        margin: 0;
        color: #cbd5e1;
        font-size: 14px;
      }

      .player-time {
        font-family: "JetBrains Mono", "SFMono-Regular", Menlo, Consolas, monospace;
        font-size: 13px;
        color: #a5b4fc;
        padding: 4px 8px;
        border-radius: 8px;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid #1e293b;
      }

      .file-label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(135deg, #3b82f6, #06b6d4);
        color: #0b1021;
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 700;
        letter-spacing: 0.01em;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.35);
        transition: transform 150ms ease, box-shadow 150ms ease, filter 150ms ease;
        text-decoration: none;
      }

      .file-label:hover,
      .file-label:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 14px 36px rgba(6, 182, 212, 0.4);
        filter: brightness(1.05);
      }

      .file-label:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
      }

      .print-button {
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 700;
        letter-spacing: 0.01em;
        cursor: pointer;
        color: #0b1021;
        background: linear-gradient(135deg, #f97316, #facc15);
        box-shadow: 0 10px 30px rgba(249, 115, 22, 0.35);
        transition: transform 150ms ease, box-shadow 150ms ease, filter 150ms ease;
      }

      .print-button:hover,
      .print-button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 14px 36px rgba(250, 204, 21, 0.4);
        filter: brightness(1.05);
      }

      .print-button:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px rgba(249, 115, 22, 0.25);
      }

      .status {
        margin: 0;
        color: #a5b4fc;
        font-size: 14px;
      }

      .alpha-tab {
        background: #ffffff;
        border: 1px solid #1e293b;
        border-radius: 16px;
        padding: 16px;
        min-height: 320px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05),
          0 18px 45px rgba(0, 0, 0, 0.35);
        position: relative;
        overflow: auto;
      }

      .alphaTabSurface {
        width: 100% !important;
      }

      /* Playback cursor/selection styles */
      .at-cursor-bar {
        background: rgba(34, 197, 94, 0.08);
      }

      .at-cursor-beat {
        background: rgba(59, 130, 246, 0.85);
        width: 3px;
      }

      .at-highlight * {
        fill: #0f172a;
        stroke: #0f172a;
      }

      @media (max-width: 720px) {
        .page {
          padding: 0 16px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.7.1/dist/alphaTab.min.js "></script>
  </head>
  <body>
    <main class="page">
      <div class="controls">
        <label class="file-label" for="file-input">Select a file</label>
        <input
          type="file"
          id="file-input"
          accept=".gp,.gp3,.gp4,.gp5,.gpx,.ptb,.xml,.mxl,.musicxml,.atext"
          hidden
        >
        <button class="print-button" id="print-button" type="button" hidden>Print</button>
        <p class="status" id="status">Import a Guitar Pro, PowerTab, MusicXML or AlphaText file.</p>
      </div>

      <div class="player">
        <button id="play-pause" disabled>Play</button>
        <button id="stop" disabled>Stop</button>
        <p class="player-status" id="player-status">Player loading…</p>
        <span class="player-time" id="player-time">00:00 / 00:00</span>
      </div>

      <div class="alpha-tab" id="alpha-tab"></div>
    </main>

    <script>
      const fileInput = document.getElementById('file-input');
      const status = document.getElementById('status');
      const alphaTabContainer = document.getElementById('alpha-tab');
      const playPauseButton = document.getElementById('play-pause');
      const stopButton = document.getElementById('stop');
      const playerStatus = document.getElementById('player-status');
      const playerTime = document.getElementById('player-time');
      const printButton = document.getElementById('print-button');

      const api = new alphaTab.AlphaTabApi(alphaTabContainer, {
        player: {
          enablePlayer: true,
          soundFont: "ext/sonivox.sf3",
          scrollElement: alphaTabContainer
        }
      });

      api.renderStarted.on(() => {
        status.textContent = 'Rendering score…';
      });

      api.renderFinished.on(() => {
        status.textContent = 'Score ready.';
        printButton.hidden = false;
      });

      api.error.on((err) => {
        console.error(err);
        status.textContent = "Unable to read this file. Check its format.";
      });

      api.soundFontLoad.on((evt) => {
        const percent = Math.floor((evt.loaded / evt.total) * 100);
        playerStatus.textContent = `Loading sounds: ${percent}%`;
      });

      api.playerReady.on(() => {
        playerStatus.textContent = 'Player ready.';
        playPauseButton.disabled = false;
        stopButton.disabled = false;
      });

      api.playerStateChanged.on((evt) => {
        const isPlaying = evt.state === alphaTab.synth.PlayerState.Playing;
        playPauseButton.textContent = isPlaying ? 'Pause' : 'Play';
      });

      function formatDuration(ms) {
        const totalSeconds = Math.max(0, Math.floor(ms / 1000));
        const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
        const seconds = (totalSeconds % 60).toString().padStart(2, '0');
        return `${minutes}:${seconds}`;
      }

      let previousTime = -1;
      api.playerPositionChanged.on((evt) => {
        const currentSeconds = Math.floor(evt.currentTime / 1000);
        if (currentSeconds === previousTime) return;
        previousTime = currentSeconds;

        playerTime.textContent = `${formatDuration(evt.currentTime)} / ${formatDuration(evt.endTime)}`;
      });

      playPauseButton.addEventListener('click', () => {
        if (playPauseButton.disabled) return;
        api.playPause();
      });

      stopButton.addEventListener('click', () => {
        if (stopButton.disabled) return;
        api.stop();
      });

      printButton.addEventListener('click', () => {
        api.print();
      });

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files?.[0];
        if (!file) {
          status.textContent = 'No file selected.';
          return;
        }

        status.textContent = `Loading "${file.name}"…`;
        const reader = new FileReader();

        reader.onload = (loadEvent) => {
          const content = loadEvent.target?.result;
          if (!content) {
            status.textContent = 'The file is empty or unreadable.';
            return;
          }

          api.tex(content);
        };

        reader.onerror = () => {
          status.textContent = "Could not read the file.";
        };

        reader.readAsText(file);
      });
    </script>
  </body>
</html>
