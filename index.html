<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualiseur de partitions AlphaTab</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.3.0/dist/alphaTab.min.css"
    >
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e2e8f0;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 32px 24px 48px;
      }

      h1 {
        font-size: 28px;
        margin: 0 0 12px;
        letter-spacing: -0.02em;
      }

      p.description {
        margin: 0 0 24px;
        color: #cbd5e1;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }

      .file-label {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(135deg, #3b82f6, #06b6d4);
        color: #0b1021;
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 700;
        letter-spacing: 0.01em;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.35);
        transition: transform 150ms ease, box-shadow 150ms ease, filter 150ms ease;
        text-decoration: none;
      }

      .file-label:hover,
      .file-label:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 14px 36px rgba(6, 182, 212, 0.4);
        filter: brightness(1.05);
      }

      .file-label:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
      }

      .status {
        margin: 0;
        color: #a5b4fc;
        font-size: 14px;
      }

      .alpha-tab {
        background: #0b1021;
        border: 1px solid #1e293b;
        border-radius: 16px;
        padding: 16px;
        min-height: 320px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05),
          0 18px 45px rgba(0, 0, 0, 0.35);
      }

      .alphaTabSurface {
        width: 100% !important;
      }

      @media (max-width: 720px) {
        .page {
          padding: 24px 16px 32px;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.3.0/dist/alphaTab.min.js"></script>
  </head>
  <body>
    <main class="page">
      <h1>Visualiser une partition</h1>
      <p class="description">
        Importez un fichier Guitar Pro, PowerTab ou MusicXML et AlphaTab affichera la
        partition directement dans le navigateur.
      </p>

      <div class="controls">
        <label class="file-label" for="file-input">Choisir un fichier</label>
        <input
          type="file"
          id="file-input"
          accept=".gp,.gp3,.gp4,.gp5,.gpx,.ptb,.xml,.mxl,.musicxml"
          hidden
        >
        <p class="status" id="status">Aucun fichier sélectionné.</p>
      </div>

      <div class="alpha-tab" id="alpha-tab"></div>
    </main>

    <script>
      const fileInput = document.getElementById('file-input');
      const status = document.getElementById('status');
      const alphaTabContainer = document.getElementById('alpha-tab');

      const api = new alphaTab.AlphaTabApi(alphaTabContainer, {
        player: { enablePlayer: true },
        fontDirectory: 'https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.3.0/dist/fonts/'
      });

      api.renderStarted.on(() => {
        status.textContent = 'Rendu de la partition en cours…';
      });

      api.renderFinished.on(() => {
        status.textContent = 'Partition prête.';
      });

      api.error.on((err) => {
        console.error(err);
        status.textContent = "Impossible de lire ce fichier. Vérifiez son format.";
      });

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files?.[0];
        if (!file) {
          status.textContent = 'Aucun fichier sélectionné.';
          return;
        }

        status.textContent = `Chargement de "${file.name}"…`;
        const reader = new FileReader();

        reader.onload = (loadEvent) => {
          const content = loadEvent.target?.result;
          if (!content) {
            status.textContent = 'Le fichier est vide ou illisible.';
            return;
          }

          api.load(content);
        };

        reader.onerror = () => {
          status.textContent = "Lecture du fichier impossible.";
        };

        reader.readAsArrayBuffer(file);
      });
    </script>
  </body>
</html>
